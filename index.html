<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Romeo Car 1969</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="diagram">
        <section class="car">
            <div class="car-body">
                <div class="car-frame">
                    <div class="upper">
                        <div class="screen"></div>
                        <div class="rear-view-mirror"></div>
                        <div class="steering"></div>
                        <div class="chairs">
                            <div class="chair"></div>
                            <div class="chair"></div>
                        </div>
                        <div class="dashboard"></div>
                    </div>
                    <div class="paint">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="side-mirror"></div>
                    <div class="antenna">
                        <span class="mast"></span>
                    </div>
                    <div class="hood"></div>
                    <div class="head-lights">
                        <div class="cover">
                            <div class="light"></div>
                        </div>
                        <div class="cover">
                            <div class="light"></div>
                        </div>
                    </div>
                    <div class="front-bumper">
                        <div class="side">
                            <div class="bumper">
                                <div class="fog-lamp"></div>
                            </div>
                        </div>
                        <div class="grill-heart">
                            <div class="grill">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <div class="side">
                            <div class="bumper">
                                <div class="fog-lamp"></div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="splash-shield"></div>
                </div>
                
                <div class="tires">
                    <div class="wheel">
                        <div class="gray">
                            <span class="shadow-1"></span>
                            <span class="shadow-2"></span>
                        </div>
                    </div>
                    <div class="wheel">
                        <div class="gray">
                            <span class="shadow-1"></span>
                            <span class="shadow-2"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="car-shadow"></div>
        </section>
    </main>
    
    
</body>
</html>
