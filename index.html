<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Romeo Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="diagram">
        <section class="car">
            <div class="car-body">
                <div class="upper">
                    <div class="screen"></div>
                    <div class="rear-view-mirror"></div>
                    <div class="steering-wheel"></div>
                    <div class="chairs"></div>
                </div>
                <div class="car-frame">
                    <div class="paint"></div>
                    <div class="side-mirror"></div>
                    <div class="antenna"></div>
                    <div class="hood"></div>
                    <div class="head-lights">
                        <div class="cover">
                            <div class="light"></div>
                        </div>
                        <div class="cover">
                            <div class="light"></div>
                        </div>
                    </div>
                    <div class="front-bumper">
                        <div class="side">
                            <div class="bumper">
                                <div class="fog-lamp"></div>
                            </div>
                        </div>
                        <div class="grill-heart">
                            <div class="fog-lamp"></div>
                        </div>
                        <div class="side">
                            <div class="bumper">
                                <div class="fog-lamp"></div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="splash-shield"></div>
                </div>
                
                <div class="tires">
                    <div class="wheel">
                        <div class="gray">
                            <span class="shadow-1"></span>
                            <span class="shadow-2"></span>
                        </div>
                    </div>
                    <div class="wheel">
                        <div class="gray">
                            <span class="shadow-1"></span>
                            <span class="shadow-2"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="car-shadow"></div>
        </section>
    </main>
    
    
</body>
</html>
